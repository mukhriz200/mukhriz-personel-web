  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      min-height: 100vh;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0 20px;
      background: #fff;
      display: flex;
      justify-content: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
      border-radius: 16px;
      margin-top: 24px;
      margin-bottom: 32px;
      position: sticky;
      top: 0;
      z-index: 100;
      width: 100%;
      max-width: 700px;
    }
    li {
      float: none;
      margin: 0 8px;
    }
    li a {
      display: block;
      color: #22223b;
      text-align: center;
      padding: 12px 22px;
      text-decoration: none;
      font-weight: 600;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      letter-spacing: 0.5px;
      box-shadow: 0 0 0 rgba(79,140,255,0);
    }
    li a:hover, li a.active {
      background: #4f8cff;
      color: #fff;
      box-shadow: 0 2px 8px rgba(79,140,255,0.13);
    }
    .contact-btn {
      background: #4f8cff;
      color: #fff;
      border: none;
      padding: 14px 32px;
      border-radius: 8px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(79,140,255,0.13);
      transition: background 0.2s, box-shadow 0.2s;
      margin-top: 18px;
      margin-right: 8px;
    }
    .contact-btn:hover {
      background: #2563eb;
      box-shadow: 0 4px 16px rgba(79,140,255,0.18);
    }
    h2 {
      color: #4f8cff;
      font-size: 2em;
      font-weight: 800;
      letter-spacing: 1.5px;
      text-shadow: 0 2px 8px rgba(79,140,255,0.13);
      margin-bottom: 8px;
      text-align: center;
    }
    p {
      color: #22223b;
      font-size: 1.1em;
      margin-bottom: 0;
      text-align: center;
    }
  </style>
